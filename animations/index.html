<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bike">
        <div class="wheel front-wheel">
            <div class="spoke spoke-one"></div>
            <div class="spoke spoke-two"></div>
            <div class="spoke spoke-three"></div>
            <div class="spoke spoke-four"></div>
        </div>
        <div class="wheel back-wheel">
            <div class="spoke spoke-one"></div>
            <div class="spoke spoke-two"></div>
            <div class="spoke spoke-three"></div>
            <div class="spoke spoke-four"></div>
        </div>
        <div class="seat"></div>
        <div class="handles"></div>
        <div class="handle-frame"></div>
        <div class="seat-frame"></div>
        <div class="top-frame"></div>
        <div class="bottom-frame"></div>
        <div class="back-frame-1"></div>
        <div class="back-frame-2"></div>
        <div class="front-frame"></div>
        <div class="pedals"></div>
    </div>

</html>
